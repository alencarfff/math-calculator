<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>3 - Calculadora</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="panel-container">
                <div class="row">
                    <input id="my-input" type="text" name="calculation-string" value="0" /> 
                </div>
                <div class="row first-row">
                    <button class="command" value="AC">AC</button>
                    <button value="(" class="parenthesis operator">(</button>
                    <button value=")" class="parenthesis operator">)</button>
                    <button class="operator" value="per">%</button>
                    <button class="punctuation" value="div">/</button>
                </div>
                <div class="row second-row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="mul">x</button>
                </div>
                <div class="row third-row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="sub">-</button>
                </div>
                <div class="row fourth-row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="add">+</button>
                </div>    
                <div class="row fifth-row">
                    <button class="number" value="0">0</button>
                    <button class="punctuation" value=".">.</button>
                    <button class="command" value="del">del</button>
                    <button class="operator" value="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
